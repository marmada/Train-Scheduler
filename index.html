<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Madrid Atocha</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Reset CSS-->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <!-- CSS-->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <!--Custom Font-->
    <link href="https://fonts.googleapis.com/css?family=Righteous|Roboto" rel="stylesheet">
    <!--JQUERY-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <!--BOOTSTRAP JS-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <!--JS FILE-->


</head>

<body>
    <!--TOP - HEADER-->
    <div class="container-fluid">
        <div class="container top align-items-center ">
            <div class="row align-items-center">
                <div class="col-3 align-items-center title">
                    <img src="assets/images/Logo.png" class="logo">
                </div>
                <div class="col-9 align-items-center title">
                    <h2 id="title2">Train Schedule - Madrid Atocha</h2>
                </div>
            </div>
        </div>
        <!--TREN SCHEDULE-->
        <div class="container main">
            <div>
                <iframe src="http://free.timeanddate.com/clock/i65rtgcv/n197/fn2/fcfff/tcd04548/ftb/bas4/bac34495e/pa14/ts1/ta1" frameborder="0"
                    width="188" height="55"></iframe>


            </div>
            <div class="schedule">
                <div>
                    <h3 class="schTitle">Current Train Schedule</h3>

                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="Train Name">Train name</th>
                            <th scope="Destination">Destination</th>
                            <th scope="Frecuency (in min)">Frecuency</th>
                            <th scope="Next Arrival">Next Arrival (Local Time MST)</th>
                            <th scope="Minutes Away">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id="trainSch">

                    </tbody>
                </table>
            </div>
            <!--Add New Train-->
            <div class="schedule">
                <div>
                    <h3 class="schTitle">Add Train</h3>
                </div>
                <form class="form-group" id="newTrainF">
                    <div class="form-group">
                        <label for="trainName">Train Name</label>
                        <input type="text" class="form-control" id="trainName" placeholder="Train Name">
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <select class="custom-select" id="destination">
                            <option selected>Destination...</option>
                            <option value="alacant">Alacant</option>
                            <option value="barcelona">Barcelona</option>
                            <option value="bordeaux">Bordeaux</option>
                            <option value="cordoba">Cordoba</option>
                            <option value="granada">Granada</option>
                            <option value="toledo">Toledo</option>
                            <option value="lisbon">Lisbon</option>
                            <option value="malaga">Malaga</option>
                            <option value="pamplona">Pamplona</option>
                            <option value="paris">Paris</option>
                            <option value="seville">Seville</option>
                            <option value="valencia">Valencia</option>

                        </select>
                    </div>

                    <div class="form-group">
                        <label for="firstArrival">First Arrival (Military Time i.e 0600 for 6:00AM)</label>
                        <div class="row">
                            <div class="col-md-auto">
                                <input type="time" class="form-control" id="firstArr" placeholder="12:00">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="frecuency">Frecuency (in min) </label>
                        <input type="number" class="form-control" id="frequency" placeholder="Frequency">
                    </div>
                    <button type="submit" class="btn btn-primary" id="addTrain">Add Train</button>

                </form>
            </div>

        </div>

        <script src="assets/javascript/main.js"></script>



        <!-- Link to Moment.js -->
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</body>

</html>
